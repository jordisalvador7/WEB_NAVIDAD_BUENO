<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/Register.js"></script>
    <title>Salva la Navidad</title>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#myPage">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#register">Registro</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>¡SALVA LA NAVIDAD!</h1>
</div>
<div id ="register" class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <h2>Registro</h2>
            <p></p>
            <p>Nombre de usuario</p>
            <p></p>
            <input class="form-control" id="username" name="username" placeholder="Nombre de usuario" type="text" required>
            <p></p>
            <p>Contraseña</p>
            <p></p>
            <input type=password class="form-control" id="pass" name="pass" placeholder="Contraseña" type="pass" required>
            <p></p>
            <p>Nombre</p>
            <p></p>
            <input class="form-control" id="name" name="name" placeholder="Nombre" type="text" required>
            <p></p>
            <p>Apellido</p>
            <p></p>
            <input class="form-control" id="surname" name="surname" placeholder="Apellido" type="text" required>
            <p></p>
            <p>Mail</p>
            <p></p>
            <input class="form-control" id="mail" name="mail" placeholder="Mail" type="text" required>
            <p></p>
            <p>Edad</p>
            <p></p>
            <input class="form-control" id="age" name="age" placeholder="EDAD" type="text" required>
            <p></p>
            <button class="btn btn-default btn-lg" id="register_button">Registrarme</button>
        </div>
    </div>
</div>
</body>
</html>
